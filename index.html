<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="header">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTboBtL10-e7rOcB-HsBbrp9AiJCL7SpR0iPg&usqp=CAU" height="110" width="200" alt="instagramLogo" class="instaLogo" />
        </div>
        <div class="inputElement">
          <input
            type="text"
            placeholder="Phone number,username or email"
            class="inputText"
            id="Username"
          />
          <input type="password" id="Password" placeholder="Password" class="inputText" />
          <button class="btn" type="submit" value="Log in" class="inputButton"></button>
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="forgetPassword">Forget Password?</div>
        </div>
      </div>
      <div class="footer">
        <p>Don't have a accout?<span>Sign Up</span></p>
      </div>
    </div>

    <script type="text/javascript">
      function myfunc(event) {
        event.preventDefault();

        var username = document.getElementById("Username").value;
        var password = document.getElementById("Password").value;

        localStorage.setItem('ls_username', username);
        localStorage.setItem('ls_password', password);
      }
    </script>
  </body>
</html>
